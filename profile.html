<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Map of my dreams </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style-en.css">
</head>

<body>
  <main>


    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <a href="">
            <img src="images/logo-white.png" alt="">
          </a>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item">
            <a class="menu-link active" href="javascript:void(0)">
              <span class="icon icon-book">
              </span>
              My Workbook
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="javascript:void(0)">
              <span class="icon icon-profile">
              </span>
              My Profile
            </a>
          </li>
          <li class="menu-item ">
            <a class="menu-link logout-link" href="javascript:void(0)">
              <span class="icon icon-logout">
              </span>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">

        <button id="menu-toggle" type="button">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
        </button>

        <h1 class="profile-title">Before we start the wrokbook, let’s create your profile first.</h1>
        <div class="body-content profile-content">
          <div class="main-form-wrap">
            <h2>My Profile</h2>
            <h3>Organization information </h3>
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">name of the organization</label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
                <div class="form-group col-md-6">
                  <label for="">contact information</label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">i can be reached at </label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
                <div class="form-group col-md-6">
                  <label for="">PROGRAM</label>
                  <div class="select-dropdown">
                    <select class="form-control" id="">
                      <option>Type of user</option>
                      <option>Type of user</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for=""> my coach is </label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
              </div>

              <h3>Personal information</h3>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">this workbook belongs to </label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
                <div class="form-group col-md-6">
                  <label for="">email</label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">phone </label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
                <div class="form-group col-md-6">
                  <label for="">Address</label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">City </label>
                  <div class="select-dropdown">
                    <select class="form-control" id="">
                      <option>Type of user</option>
                      <option>Type of user</option>
                    </select>
                  </div>
                </div>
                <div class="form-group col-md-6">
                  <label for="">State</label>
                  <div class="select-dropdown">
                    <select class="form-control" id="">
                      <option>Type of user</option>
                      <option>Type of user</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="">zip </label>
                  <input type="text" class="form-control" id="" placeholder="Enter">
                </div>
                <div class="form-group col-md-6">
                  <label for="">country</label>
                  <div class="select-dropdown">
                    <select class="form-control" id="">
                      <option>Type of user</option>
                      <option>Type of user</option>
                    </select>
                  </div>

                </div>
              </div>

            </form>
          </div>


          <blockquote class="blockquote blockquote-red">
            <p class="mb-3">
              “Not everything that is faced can be changed, but nothing can be changed until it is faced.”</p>
            <footer class="blockquote-footer">James Baldwin</footer>
          </blockquote>
        </div>

        <div class="button-footers">
          <div class="d-flex justify-content-between">
            <button type="submit" class="action-btn-outline">
              <span class="button-text">back</span>
            </button>
            <button type="submit" class="action-btn-fill">
              go next
            </button>
          </div>
        </div>

      </div>
    </div>
    <!-- /#wrapper -->

  </main>






  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/nice-select.js"></script>

  <script src="js/custom.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
