<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Map of my dreams </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style-en.css">
</head>

<body>
  <main>


    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <a href="">
            <img src="images/logo-white.png" alt="">
          </a>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item">
            <a class="menu-link active" href="javascript:void(0)">
              <span class="icon icon-workbook">
              </span>
              My Workbook
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="javascript:void(0)">
              <span class="icon icon-profile">
              </span>
              My Profile
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="javascript:void(0)">
              <span class="icon icon-book">
              </span>
              Workbook Sample
            </a>
          </li>
          <li class="menu-item ">
            <a class="menu-link logout-link" href="javascript:void(0)">
              <span class="icon icon-logout">
              </span>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="mobile-header">
          <div class="mobile-logo">
            <a href="">
              <img src="images/logo-white.png" alt="">
            </a>
          </div>
          <button id="menu-toggle" type="button">
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
        </div>
        
        <div class="body-content client-workbook-guide">
          <div class="client-workbook-guide-content">
            <figure>
              <img src="images/logo-color.png" alt="">
            </figure>
            <h2>Client Workbook and Guide</h2>
            <p>“The future belongs to those who believe in their dreams.” </p>
            <span>Eleanor Roosevelt</span>
            <h3>Your Journey Begins Here...</h3>
            <a href="javascript:void(0)" class="action-btn-fill">
             LET’S BEGIN 
            </a>
          </div>


        </div>
      </div>
    </div>
    <!-- /#wrapper -->

  </main>





  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/nice-select.js"></script>

  <script src="js/custom.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
