<body>


  <main>
    <div class="login-signup-wrap">
      <div class="">
        <div class="logo-holder">
          <a href="javascript:void(0)">
            <img src="images/logo-color.png" alt="">
          </a>
        </div>
        <div class="form-wrap">
          <div class="form-content">

            <h2 class="title">
              <a href="login.html">
                <svg width="22px" height="22px" viewBox="0 0 16 16" class="bi bi-arrow-left" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                  <path fill-rule="evenodd" d="M5.854 4.646a.5.5 0 0 1 0 .708L3.207 8l2.647 2.646a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 0 1 .708 0z"/>

                </svg>
              </a>
            
              Reset Password
            </h2>
            <p class="sub-title">Enter your email to get a reset password link.</p>

            <form>
              <div class="form-group ">
                <label for="">email</label>
                <input type="email" class="form-control" value="abc@abc.com">
              </div>
              
              <button type="submit" class="action-btn-fill w-100">
               Send Link
              </button>

            </form>
          </div>

        </div>
      </div>
    </div>
