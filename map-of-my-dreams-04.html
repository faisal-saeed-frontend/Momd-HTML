<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Map of my dreams </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="sass/style-en.css">
</head>

<body>
  <main>


    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <a href="">
            <img src="images/logo-white.png" alt="">
          </a>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item">
            <a class="menu-link active" href="javascript:void(0)">
              <span class="icon icon-book">
              </span>
              My Workbook
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="javascript:void(0)">
              <span class="icon icon-profile">
              </span>
              My Profile
            </a>
          </li>
          <li class="menu-item ">
            <a class="menu-link logout-link" href="javascript:void(0)">
              <span class="icon icon-logout">
              </span>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <button id="menu-toggle" type="button">
          <span class="icon-bar top-bar"></span>
          <span class="icon-bar middle-bar"></span>
          <span class="icon-bar bottom-bar"></span>
        </button>

        <div class="arrow-steps">
          <div class="step complete">
            <span class="item-text"> Tbd Later</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step complete">
            <span class="item-text">My Dreams</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step complete"> 
            <span class="item-text">Life Area Survey</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step current">
            <span class="item-text">Maps of My Dream</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step">
            <span class="item-text">Care Plan</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step">
            <span class="item-text">Tips to Success</span>
            <span class="arrow-border"></span>
          </div>
        </div>

        <a href="" class="print-button">
          <i class="fa fa-lg fa-print"></i>
          <span class="text">Print this workbook</span>
          <i class="fa fa-chevron-right"></i>
        </a>


        <div class="body-content">
          <div class="static-content">
            <h2 class="title-black">Map Of My Dreams - My Map</h2>
            <div class="dreams-selection-cont">
              <div class="col-md-4">
                <label> My dream is  </label>
                <div class="select-dropdown">
                  <select class="form-control" id="">
                    <option>To be a teacher</option>
                    <option>To be a scientist</option>
                    <option>To be a engineer</option>
                    <option>To be a doctor</option>
                  </select>
                </div>
              </div>
            </div>
            <p>Your map reflects your life area survey priorities. Please take some time and add further details.</p>

            <div class="main-form-wrap">
              <form>
                <h4>
                  <i class="fa fa-check-circle"></i>
                  Food
                </h4>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for=""> raferrals </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="checkboxes">
                  <input class="form-check-input" type="checkbox" id="checkboxes-01" name="type">
                  <label for="checkboxes-01" class="form-check-label">
                    SNAP (Supplemental Nutrition Assistance Program)
                  </label>
                </div>
                <div class="checkboxes">
                  <input class="form-check-input" type="checkbox" id="checkboxes-02" name="type">
                  <label for="checkboxes-02" class="form-check-label">
                    TANF (Temporary Assistance For Needy Families)
                  </label>
                </div>
                <div class="checkboxes">
                  <input class="form-check-input" type="checkbox" id="checkboxes-03" name="type">
                  <label for="checkboxes-03" class="form-check-label">
                    SNP (Supplemental Nutrition Program)
                  </label>
                </div>

                <textarea class="form-control"  placeholder="Write here"></textarea>
                <h4>
                  <i class="fa fa-check-circle"></i>
                  Housing
                </h4>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for=""> raferrals </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>
                <textarea class="form-control"  placeholder="Write here"></textarea>
              </form>
            </div>
          </div>
        </div>

        <div class="button-footers">
          <div class="d-flex justify-content-between">
            <button type="submit" class="action-btn-outline">
              <span class="button-text">back</span>
            </button>
            <div>
              <button type="submit" class="action-btn-outline mr-3">
                Save & Close
              </button>

              <button type="submit" class="action-btn-fill">
                proceed to care plan
              </button>
            </div>

          </div>
        </div>



      </div>
    </div>
    <!-- /#wrapper -->

  </main>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/nice-select.js"></script>

  <script src="js/custom.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
