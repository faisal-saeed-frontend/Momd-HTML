<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no  shrink-to-fit=no">
  <meta name="format-detection" content="telephone=no">
  <title>Map of my dreams </title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="sass/style-en.css">
</head>

<body>
  <main>


    <div class="d-flex" id="wrapper">
      <!-- Sidebar -->
      <div class="" id="sidebar-wrapper">
        <div class="sidebar-heading">
          <a href="">
            <img src="images/logo-white.png" alt="">
          </a>
        </div>
        <ul class="sidebar-menu">
          <li class="menu-item">
            <a class="menu-link active" href="javascript:void(0)">
              <span class="icon icon-book">
              </span>
              My Workbook
            </a>
          </li>
          <li class="menu-item">
            <a class="menu-link" href="javascript:void(0)">
              <span class="icon icon-profile">
              </span>
              My Profile
            </a>
          </li>
          <li class="menu-item ">
            <a class="menu-link logout-link" href="javascript:void(0)">
              <span class="icon icon-logout">
              </span>
              Logout
            </a>
          </li>
        </ul>
      </div>
      <!-- /#sidebar-wrapper -->

      <!-- Page Content -->
      <div id="page-content-wrapper">
        <div class="mobile-header">
          <div class="mobile-logo">
            <a href="">
              <img src="images/logo-white.png" alt="">
            </a>
          </div>
          <button id="menu-toggle" type="button">
            <span class="icon-bar top-bar"></span>
            <span class="icon-bar middle-bar"></span>
            <span class="icon-bar bottom-bar"></span>
          </button>
        </div>

        <div class="arrow-steps">
          <div class="step complete">
            <span class="item-text"> Tbd Later</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step complete">
            <span class="item-text">My Dreams</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step current"> 
            <span class="item-text">Life Area Survey</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step ">
            <span class="item-text">Maps of My Dream</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step">
            <span class="item-text">Care Plan</span>
            <span class="arrow-border"></span>
          </div>
          <div class="step">
            <span class="item-text">Tips to Success</span>
            <span class="arrow-border"></span>
          </div>
        </div>
       

        <div class="priority-domains-row">
          <h2>Priority domains:</h2>
          <ul class="priority-domains-row__group">
            <li class="priority-domains-row__item">
              <a class="priority-domains-row__item-link" href="javascript:void(0)">
                Food
                <span class="cross-icon">
                  <i class="fa fa-times"></i>
                </span>
              </a>
            </li>
            <li class="priority-domains-row__item">
              <a class="priority-domains-row__item-link" href="javascript:void(0)">
                Income
                <span class="cross-icon">
                  <i class="fa fa-times"></i>
                </span>
              </a>
            </li>
            
          </ul>
        </div>


        <a href="" class="print-button">
          <i class="fa fa-lg fa-print"></i>
          <span class="text">Print this workbook</span>
          <i class="fa fa-chevron-right"></i>
        </a>


        <div class="body-content">
          <div class="static-content life-area-survey">
            <h2 class="title-black">Life Area Survey  </h2>

            <div class="main-form-wrap">
              <form>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="">  My Dream is </label>
                    <input type="text" class="form-control" id="" placeholder="Tell us about your dream ">
                  </div>
                  <div class="form-group col-md-6">
                    <label for="">date </label>
                    <input type="text" class="form-control" id="" placeholder=" 4 June, 2020 ">
                  </div>
                </div>
                
                <div class="title-row">
                  <h4>Food</h4>
                  <div class="checkboxes">
                    <input class="form-check-input" type="checkbox" id="priority-01" name="type">
                    <label for="priority-01" class="form-check-label">
                      Set as priority
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for=""> My Score </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>

                <div class="title-row">
                  <h4>Housing</h4>
                  <div class="checkboxes">
                    <input class="form-check-input" type="checkbox" id="priority-02" name="type">
                    <label for="priority-02" class="form-check-label">
                      Set as priority
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for=""> My Score </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="title-row">
                  <h4>Income</h4>
                  <div class="checkboxes">
                    <input class="form-check-input" type="checkbox" id="priority-03" name="type">
                    <label for="priority-03" class="form-check-label">
                      Set as priority
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for=""> My Score </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="title-row">
                  <h4> Mental Health </h4>
                  <div class="checkboxes">
                    <input class="form-check-input" type="checkbox" id="priority-04" name="type">
                    <label for="priority-04" class="form-check-label">
                      Set as priority
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for=""> My Score </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>
                <div class="title-row">
                  <h4>Drugs / Alcohol</h4>
                  <div class="checkboxes">
                    <input class="form-check-input" type="checkbox" id="priority-05" name="type">
                    <label for="priority-05" class="form-check-label">
                      Set as priority
                    </label>
                  </div>
                </div>

                <div class="form-row">
                  <div class="form-group col-md-12">
                    <label for=""> My Score </label>
                    <div class="select-dropdown">
                      <select class="form-control" id="">
                        <option>Select your score</option>
                        <option>Select your score</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>

            <a href="" class="link-brown">Show All</a>

          
          </div>
        </div>

        <div class="button-footers">
          <div class="d-flex justify-content-between">
            <button type="submit" class="action-btn-outline">
              <span class="button-text">back</span>
            </button>
            <button type="submit" class="action-btn-fill">
              go next
            </button>
          </div>
        </div>



      </div>
    </div>
    <!-- /#wrapper -->

  </main>


  <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>

  <!-- bootstrap -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
  <script src="js/nice-select.js"></script>

  <script src="js/custom.js"></script>

  <!-- Menu Toggle Script -->
  <script>
    $("#menu-toggle").click(function (e) {
      e.preventDefault();
      $("#wrapper").toggleClass("toggled");
    });
  </script>
</body>

</html>
